<!DOCTYPE html>
<html lang="es" ng-app="amerendar">
<head>
  <meta charset=utf-8 />
  <title>A merendar</title>

  <meta name="robots" content="noindex">
  <meta name="googlebot" content="noindex">

  <!-- <link rel="stylesheet" href="css/styles.css" /> -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/font-awesome-min.css" />

  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&amp;subset=latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">

  <script src="scripts/angular-resource/angular-resource.js"></script>
  <script src="scripts/angular-local-storage/dist/angular-local-storage.min.js"></script>
